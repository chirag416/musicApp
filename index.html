<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="animate__animated animate__fadeIn">Music Player</h1>
        <input type="file" id="fileInput" accept="audio/*" class="form-control my-3">
        <div id="playerControls" class="my-3">
            <button id="playPauseBtn" class="btn btn-light">
                <img src="assets/icons/play.svg" alt="Play" class="icon">
            </button>
            <input type="range" id="seekSlider" min="0" max="100" value="0" class="custom-range">
        </div>
        <audio id="audioPlayer" class="w-100"></audio>
        <ul id="songsList" class="list-group mt-3"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
